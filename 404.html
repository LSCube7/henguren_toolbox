<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#5bcefa" />
    <title>404|恨古人工具箱</title>
    <style>
      @import url(share/index.css);
      .change {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        text-align: center;
      }
      .change:hover {
        color: #5bcefa;
        font-weight: bolder;
      }
      footer {
        text-align: center;
      }
      h1 {
        text-align: center;
        color: #5bcefa;
      }
      p {
        text-align: center;
        color: #f6a8b8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Not Found</h1>
      <a href="../" class="change">←返回首页</a>
    </div>
    <footer>
      &copy; 2024
      <a
        href="https://github.com/LSCube7/henguren_toolbox"
        style="color: #5bcefa; text-decoration: none"
        >小方盒LSCube</a
      >
      <p id="hitokoto">
        <a
          href="#"
          style="color: #f6a8b8; text-decoration: none"
          id="hitokoto_text"
          >:D 获取中...</a
        >
      </p>
      <script>
        fetch("https://v1.hitokoto.cn")
          .then((response) => response.json())
          .then((data) => {
            const hitokoto = document.querySelector("#hitokoto_text");
            hitokoto.href = `https://hitokoto.cn/?uuid=${data.uuid}`;
            hitokoto.innerText = data.hitokoto;
          })
          .catch(console.error);
      </script>
    </footer>
  </body>
</html>
