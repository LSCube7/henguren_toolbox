<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="../manifest.json" />
    <link rel="stylesheet" href="../share/index.css" />
    <link rel="stylesheet" href="../shici/index.css" />
    <meta name="theme-color" content="#5bcefa" />

    <script type="text/json" src="./definitions.json"></script>
    <script type="text/javascript" src="../shici/index.js"></script>
    <script type="text/javascript" src="../share/footer.js"></script>
    <link rel="stylesheet" href="../share/index.css" />
    <link rel="stylesheet" href="../shici/index.css" />


    <title>寻找实词|恨古人工具箱</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <a href="../" class="change">←返回首页</a>
      <h1>寻找实词</h1>
      <label for="textInput">输入古文：</label><br />
      <textarea
        id="textInput"
        placeholder="请输入一段古文"
        oninput="autoResize(this)"
        autofocus="true"
        onkeydown="handleKeyDown(event)"
      ></textarea
      ><br />
      <button onclick="processText()">开始寻找（Ctrl+Enter）</button><br />
      <label for="output">古文输出：</label><br />
      <div id="output" contenteditable="false"></div>
      <br />
      <label for="highlightedWords">含有的实词：</label><br />
      <textarea
        id="highlightedWords"
        class="highlighted-words"
        readonly
      ></textarea
      ><br />
      <label for="wordCount">统计信息：</label><br />
      <textarea class="wordCount" id="wordCount" readonly></textarea><br />
    </div>

    <footer></footer>
  </body>
</html>
