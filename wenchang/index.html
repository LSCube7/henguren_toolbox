<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="../manifest.json" />
    <meta name="theme-color" content="#5bcefa" />
    <title>文学常识|恨古人工具箱</title>
    <link rel="stylesheet" href="../share/index.css" />
    <link rel="stylesheet" href="../wenchang/index.css" />
    <script src="../wenchang/index.js"></script>
    <script src="../share/footer.js"></script>
    <style></style>
  </head>
  <body>
    <div class="container">
      <a href="../" class="change">←返回首页</a>
      <h1>文学常识</h1>
      <h2>文章</h2>
      <table id="articleTable">
        <thead>
          <tr>
            <th>名称</th>
            <th>作者</th>
            <th>出处</th>
            <th>年级</th>
            <th>体裁</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h2>诗歌</h2>
      <table id="poemTable">
        <thead>
          <tr>
            <th>名称</th>
            <th>作者</th>
            <th>出处</th>
            <th>年级</th>
            <th>体裁</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      // 点击单元格跳转到对应页面
      document.querySelectorAll(".content-link").forEach((td) => {
        td.addEventListener("click", () => {
          const content = td.textContent.trim();
          console.log("Add!");
          if (content) {
            window.location.href = `${content}.html`;
            console.log("Clicked");
          }
        });
      });
    </script>
    <footer></footer>
  </body>
</html>
