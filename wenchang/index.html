<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文学常识|恨古人工具箱</title>
    <link rel="stylesheet" href="../share/index.css">
    <style>
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #5bcefa;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f6a8b8;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        td:hover {
            color: #5bcefa;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>文章</h1>
    <table id="articleTable">
        <thead>
            <tr>
                <th>名称</th>
                <th>作者</th>
                <th>出处</th>
                <th>年级</th>
                <th>体裁</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h1>诗歌</h1>
    <table id="poemTable">
        <thead>
            <tr>
                <th>名称</th>
                <th>作者</th>
                <th>出处</th>
                <th>年级</th>
                <th>体裁</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        // 读取 contents.json 文件
        fetch('../wenchang/contents.json')
            .then(response => response.json())
            .then(data => {
                // 生成文章表格
                data.article.forEach(article => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${article.name}</td>
                        <td class="content-link">${article.author}</td>
                        <td>${article.origin}</td>
                        <td>${article.grade}</td>
                        <td>${article.style || ''}</td>
                    `;
                    document.getElementById('articleTable').getElementsByTagName('tbody')[0].appendChild(row);
                });
    
                // 生成诗歌表格
                data.poem.forEach(poem => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${poem.name}</td>
                        <td class="content-link">${poem.author}</td>
                        <td>${poem.origin}</td>
                        <td>${poem.grade}</td>
                        <td>${poem.style || ''}</td>
                `;
                    document.getElementById('poemTable').getElementsByTagName('tbody')[0].appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
            </script>
</div>


<script>
    // 点击单元格跳转到对应页面
    document.querySelectorAll('.content-link').forEach(td => {
        td.addEventListener('click', () => {
            const content = td.textContent.trim();
            console.log("Add!")
            if (content) {
                window.location.href = `${content}.html`;
                console.log("Clicked")
            }
        });
    });
</script>

</body>
</html>
